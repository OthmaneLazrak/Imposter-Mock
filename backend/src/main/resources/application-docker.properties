spring.application.name=mockImposter
server.port=8086

# ===============================
# Base de données H2 (mémoire)
# ===============================
spring.datasource.url=jdbc:h2:mem:mockdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Activer la console H2 (http://localhost:8086/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# IMPORTANT: Permettre les connexions externes dans Docker
spring.h2.console.settings.web-allow-others=true

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Configuration JPA supplémentaire pour H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

# ===============================
# Logging SQL
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.jdbc=DEBUG

# ===============================
# Sécurité & Sessions
# ===============================
spring.security.require-ssl=false
server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.secure=false

# ===============================
# Répertoires montés (CHEMINS CONTENEUR - PAS HOST!)
# ===============================
# CORRECTION: Utiliser les chemins DANS le conteneur Docker
base.dir=/projects
script.py.global.dir=/app/script_py

# ===============================
# Réseau Docker
# ===============================
docker.network=mocknet