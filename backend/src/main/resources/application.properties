spring.application.name=mockImposter
server.port=8086

# ===============================
# Configuration H2 Database
# ===============================
spring.datasource.url=jdbc:h2:mem:mockdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# Force Spring à utiliser H2
spring.sql.init.platform=h2

# Console H2 pour debugging - CONFIGURATIONS AJOUTÉES
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true
spring.h2.console.settings.trace=false

# ===============================
# Configuration JPA/Hibernate pour H2
# ===============================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# Optimisations H2 supplémentaires
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=false
spring.jpa.open-in-view=false

# ===============================
# Logging SQL
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.jdbc=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.h2.server=INFO

# ===============================
# Security et Session - CONFIGURATIONS AJOUTÉES POUR H2 CONSOLE
# ===============================
spring.security.require-ssl=false
server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.secure=false

# Désactiver la protection X-Frame-Options pour H2 Console
spring.security.headers.frame=false
spring.security.headers.content-type=false

# Configuration serveur pour H2 Console
server.servlet.context-path=/
server.forward-headers-strategy=framework

# Permettre l'accès depuis n'importe quelle origine pour H2 Console (développement uniquement)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# ===============================
# Configuration de l'application
# ===============================
base.dir=/projects
# CORRECTION: Adapter le chemin pour Docker
script.py.global.dir=/app/script_py
docker.network=mocknet

# ===============================
# Configuration pour Docker/Réseau
# ===============================
# Permettre l'accès depuis tous les hôtes (nécessaire pour Docker)
server.address=0.0.0.0

# Configuration pour éviter les problèmes de DNS dans Docker
java.net.preferIPv4Stack=true

